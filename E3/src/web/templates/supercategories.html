<!DOCTYPE html>
<html>
<head>
  <title>Supercategorias</title>
</head>
<h1>Lista de supercategorias</h1>
<a href="supercategories/new">
    <button>
      Criar nova supercategoria
    </button></a>
<a href="subcategories/new">
    <button>
      Criar nova subcategoria
    </button>
  </a><br><br>
<body style="padding:20px">
  {% if cursor %}
    <table border="2px">
      <thead>
        <tr>
          <th>Nome da Supercategoria</th>
          <th>Gest√£o</th>
        </tr>
      </thead>
      <tbody>      
        {% for record in cursor %}
          <tr>
            <td>{{ record[0] }}</td>
            <td><form method="post" action="all_lvl_categories" class="inline">
              <input type="hidden" name="name" value="{{ record[0] }}">
                <button>
                  Listar subcategorias
                </button>
            </form>
        </td>
            <td><form method="post" action="supercategories/delete" class="inline">
              <input type="hidden" name="name" value="{{ record[0] }}">
                <button>
                  Remover
                </button>
            </form>
        </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p> Erro: ao obter dados da base de dados!</p>
  {% endif %}
</body>
</html>
